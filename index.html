<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form| HTML</title>
    </head>
    <body>
        <h1><strong>Registration Form</strong></h1>
        <form action="/process" method="post">
            <div>
                <label>First Name:*</label>
                <input type="text" name="name">
            </div>
            <div>
                <label>Last Name:*</label>
                <input type="text" name="name">
            </div>
            <div>
                <label>Email Address:*</label>
                <input type="text" name="email">
            </div>
            <div>
                <label>Password:*</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Confirm Password:*</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Birthday:</label>
                <input type="date" name="DOB">
            </div>
            <p>Gender Identity:</p>
            <input type="radio" name="font" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="font" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="font" value="non-binary" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="font" value="prefer" id="prefer">
            <label for="prefer">I prefer not to answer</label>
            <p>A short description about myself:</p>
            <textarea name="comment" cols="20" rows="3"></textarea>
            <div>
                <label>Favorite Language:</label>
                <select nam="language">
                    <option value="javascript">Javascript</option>
                    <option value="python">Python</option>
                    <option value="c#">C#</option>
                    <option value="java">Java</option>
                    <option value="php">PHP</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="offers" id="offers" checked>
                <label for="offers">Yes, I would like to receive periodic email updates</label>
            </div> 
            <input type="submit" value="Create Account">
            <p>* Indicates a required field</p>
        </form>
    </body>
</html>
